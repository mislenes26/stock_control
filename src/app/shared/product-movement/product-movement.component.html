<div class="container-fluid">
  <h5 class="text-center"><strong>Movement of Available Products</strong></h5>
  <table class="table table-bordered text-center">
      <thead>
        <tr class="table-header">
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Measure</th>
          <th scope="col">Entry</th>
          <th scope="col">Exit</th>
          <th scope="col">Leftover</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productStock">
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
          <td>{{item.measure}}</td>
          <td>{{item.entry}}</td>
          <td>{{item.exit}}</td>
          <td>{{item.entry-item.exit}}</td>
        </tr>
      </tbody>
    </table>
  </div>
