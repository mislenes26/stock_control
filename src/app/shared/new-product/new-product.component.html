<div class="container-fluid">
  <h5 class="text-center"><strong>Register a Product</strong></h5>
  <div *ngIf="message_success" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Product inserted successfully!</strong>
    <button (click)="RemoveMessageSuccess()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <form [formGroup]="newProduct" (ngSubmit)="SaveProduct()">
  <div class="row">
    <div class="form-group col-md-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>

    <div class="form-group col-md-3">
      <label for="measure" class="form-label">Measure</label>
      <select class="form-select" name="measure" id="measure" formControlName="measure">
        <option value="" selected>Select the measure</option>
        <option value="kg">Kg</option>  
        <option value="unit">Unit</option> 
      </select>
    </div>

    <div class="form-group col-md-3">
      <label for="price" class="form-label">Price (R$)</label>
      <input type="text" class="form-control" id="price" formControlName="price">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-3">
      <label for="entry" class="form-label">Entry number</label>
      <input type="text" class="form-control" id="entry" formControlName="entry">
    </div>

    <div class="form-group col-md-3">
      <label for="exit" class="form-label">Exit number</label>
      <input type="text" class="form-control" id="exit" formControlName="exit">
    </div>
  </div>

  <div class="col text-center">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </form>
</div>
